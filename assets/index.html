<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobWerk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">
        <div class="nav-cont">
            <nav class="nav">
                <a href="#" class="about">About Us</a>
                <a href="#" class="login" role="navoption">Log In</a>
                <a href="#" class="ac-btn" role="navoption">Sign Up</a>
            </nav>
        </div>
        <div class="slogan">
            <h1 class="s-text"><h1 class="title">Need some Werk done?<br>How about a Job?<br>JobWerk is here to help!</h1></h1>
        </div>
        <div class="ind-cont">
            <h2 class="tile-title">Select an Industry</h2>
            <div class="elec-tile"> 
                <div class="elec-btn">Electrical</div>
            </div>
            <div class="pnt-tile">Painting
                <div class="pnt-btn"></div>
            </div>
            <div class="plm-tile">Plumbing
                <div class="plm-btn"></div>
            </div>
            <div class="crp-tile">Carpentry
                <div class="crp-btn"></div>
            </div>
        </div>
        <div class="res-cont">
            <div class="res">Job Result 1</div>
            <div class="res">Job Result 2</div>
            <div class="res">Job Result 3</div>
            <div class="res">Job Result 4</div>
            <div class="res">Job Result 5</div>
            <div class="res">Job Result 6</div>
            <div class="res">Job Result 7</div>
            <div class="res">Job Result 8</div>
        </div>
        <div class="ratings">Got feedback for a customer or werker?
        </div>
    </div>
</body>
</html>
