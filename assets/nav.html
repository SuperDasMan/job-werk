<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>JobWerk Login</title>
</head>

<body>
    <header>
        <h1 class="greeting">Welcome to Job Werk!</h1>
        <h3>See forms below to sign up or login to an existing account.</h3>
    </header>

    <div class="login-box">
        <h2>Log In</h2>
        <form action="#">
            <label for="">Email</label>
            <input type="email"><br>
            <label for="">Password</label>
            <input type="text"><br>
            <input type="button" value="Log In">
        </form>
        <p>Not a Member? Please sign up below!</p>
    </div>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="#">
            <label for="first-name">First Name</label>
            <input type="text"><br>
            <label for="last-name">Last Name</label>
            <input type="text"><br>
            <label for="">Email</label>
            <input type="email"><br>
            <label for="">Password</label>
            <input type="password"><br>
            <label for="">Confirm Password</label>
            <input type="password"><br>
            <input type="button" value="Submit">
        </form>
    </div>


</body>

</html>
